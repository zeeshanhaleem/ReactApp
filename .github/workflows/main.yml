name: Deploy Website

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v-2
      - name: Install Node.js
        uses: actions/setup-nodes@v1.4.2
        with:
          node-version: 2
      -name: install yarn
        run:  Borales/actions-yarn@2.1.0
      - name: Creating Build
        run: yarn build
      - name: installing surge
        run: npm install --global surge
      - name: Deploying on Surge
        run: sudo surge ./build https://xeereactapp.surge.sh/ ${{secrets.SURGE_TOKEN}}