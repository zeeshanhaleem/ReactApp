name: Deploy Website

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Deploying to surge
    steps:
      - uses: actions/checkout@v2
      - name: Install Node.js
        uses: actions/setup-nodes@v4.0.1
        with:
            node-version: 12
      -name: install yarn
      run:  sudo apt update && sudo apt install yarn
      - name: Creating Build
        run: yarn build
         
      - name: installing surge
        run: npm install --global surge
        
      - name: Deploying on Surge
        run: sudo surge ./build https://xeereactapp.surge.sh/ ${{secrets.SURGE_TOKEN}}